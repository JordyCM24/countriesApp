<h2>Por Region</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- Searchbox -->
        <shared-search-box 
            (onDebounce)="searchByRegion($event)"
            placeholder="Buscar por pais">
        </shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
